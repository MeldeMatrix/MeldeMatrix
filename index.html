<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meldepunkte Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <!-- Home Section (only shown after login) -->
    <section id="home-section" style="display:none;">
        <h2>Willkommen im Meldepunkte Tracker</h2>
        <button id="search-button">Anlage suchen</button>
        <button id="create-button">Anlage erstellen</button>
    </section>

    <!-- Search Section -->
    <section id="search-section" style="display:none;">
        <h2>Anlage suchen</h2>
        <input type="text" id="search-input" placeholder="Anlagen ID oder Name suchen">
        <button id="search-submit">Suchen</button>
    </section>

    <!-- Create Section -->
    <section id="create-section" style="display:none;">
        <h2>Neue Anlage erstellen</h2>
        <input type="text" id="new-anlage-name" placeholder="Anlagenname">
        <input type="text" id="new-anlage-id" placeholder="Anlagen ID">
        <input type="number" id="new-meldergruppen-count" placeholder="Anzahl Meldergruppen" min="1" max="20">
        <button id="create-submit">Anlage erstellen</button>
    </section>
</body>
</html>
