<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meldepunkte Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="navbar">
        <ul>
            <li><a href="#" id="home-link">Startseite</a></li>
            <li><a href="#" id="search-link">Anlagen suchen</a></li>
            <li><a href="#" id="create-link">Anlage erstellen</a></li>
            <li><a href="#" id="overview-link">Anlagen Übersicht</a></li>
        </ul>
        <div id="auth-section">
            <button id="login-button">Login</button>
            <button id="logout-button" style="display:none;">Logout</button>
        </div>
    </nav>

    <!-- Startseite -->
    <div id="home-page" class="page">
        <h1>Willkommen im Meldepunkte Tracker</h1>
        <p>Wählen Sie eine Option aus dem Menü.</p>
    </div>

    <!-- Anlagen Suche -->
    <div id="search-page" class="page" style="display:none;">
        <h2>Suche nach einer Anlage</h2>
        <input type="text" id="search-input" placeholder="Anlagen ID oder Name">
        <button id="search-button">Suchen</button>
        <div id="search-results"></div>
    </div>

    <!-- Erstellung einer neuen Anlage -->
    <div id="create-page" class="page" style="display:none;">
        <h2>Neue Anlage erstellen</h2>
        <input type="text" id="anlage-name" placeholder="Anlagen Name">
        <input type="number" id="anlage-number" placeholder="Anlagen Nummer (ID)">
        <input type="number" id="meldegruppen-count" placeholder="Anzahl der Meldegruppen" min="1">
        <button id="create-anlage-button">Anlage erstellen</button>
    </div>

    <!-- Anlagen Übersicht -->
    <div id="overview-page" class="page" style="display:none;">
        <h2>Übersicht der Anlagen</h2>
        <div id="anlagen-container"></div>
    </div>

    <!-- Datenansicht für eine Anlage -->
    <div id="anlage-details-page" class="page" style="display:none;">
        <div id="anlage-details-container"></div>
    </div>
</body>
</html>
