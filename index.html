<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meldepunkte Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <h1>Meldepunkte Tracker</h1>

    <!-- Authentifizierung Section -->
    <section id="auth-section">
        <h2>Authentifizierung</h2>
        <input type="email" id="email" placeholder="E-Mail">
        <input type="password" id="password" placeholder="Passwort">
        <button id="login-button">Einloggen</button>
        <button id="register-button">Registrieren</button>
    </section>

    <!-- Search Section (shown after login) -->
    <section id="search-section" style="display: none;">
        <h2>Anlage suchen</h2>
        <input type="text" id="search-field" placeholder="Anlage ID oder Name" />
        <button id="search-button">Suchen</button>
        <button id="create-button">Neue Anlage erstellen</button>
    </section>

    <!-- Create Anlage Section -->
    <section id="create-anlage-section" style="display: none;">
        <h2>Neue Anlage erstellen</h2>
        <input type="text" id="new-anlage-name" placeholder="Name der neuen Anlage" />
        <button id="create-anlage-button">Erstellen</button>
        <button id="cancel-create-anlage">Abbrechen</button>
    </section>

    <!-- Data Section (shown after search) -->
    <section id="data-section" style="display: none;">
        <h2>Details zur Anlage</h2>
        <div id="anlagen-container"></div>
    </section>
</body>
</html>
