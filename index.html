<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meldepunkte Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Meldepunkte Tracker</h1>

    <!-- Authentication Section -->
    <section id="auth-section">
        <h2>Authentifizierung</h2>
        <input type="email" id="email" placeholder="E-Mail">
        <input type="password" id="password" placeholder="Passwort">
        <button id="login-button">Einloggen</button>
        <button id="register-button">Registrieren</button>
    </section>

    <!-- Data Section (hidden until login) -->
    <section id="data-section" style="display: none;">
        <h2>Willkommen</h2>
        <p>Sie sind erfolgreich eingeloggt.</p>
        <h3>Anlagen√ºbersicht</h3>
        <div id="anlagen-container">
            <!-- Anlagen werden hier dynamisch geladen -->
        </div>
    </section>

    <!-- Script am Ende des Body -->
    <script type="module" src="app.js"></script>
</body>
</html>
